<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Nanum+Gothic:wght@400;700&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="./Images/favicon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#" class="logo">
                <img src="Images/Logo.png" alt="" class="logo__image">
                <h1 class="logo__text">
                    BEM
                </h1>
            </a>
            <ul class="menu">
                <li class="menu__items"><a href="#" class="menu__links menu__links--color-black">Home</a></li>
                <li class="menu__items"><a href="#" class="menu__links">Blog</a></li>
                <li class="menu__items"><a href="#" class="menu__links">About</a></li>
                <li class="menu__items"><a href="#" class="menu__links">Careers</a></li>
                <li class="menu__items"><a href="#" class="menu__links">Contact</a></li>
            </ul>
        </header>
        <main class="main">
            <div class="loader">
                <div class="loader__animation"></div>
                <p class="loader__text">
                    Still Loading... :)
                </p>
            </div>
            <div class="flip-card">
                <h3 class="flip-card__title">
                    Hover the card to see what's behind:
                </h3>
                <div class="flip-card__container">
                    <div class="flip-card__parent">
                        <div class="flip-card__card flip-card__card--front"></div>
                        <div class="flip-card__card flip-card__card--back"></div>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form__container">
                    <h3 class="form__title">
                        Search here:
                    </h3>
                    <input type="text" placeholder="What are you looking for?" class="form__items form__items--text-input">
                    <select class="form__items form__items--select">
                        <option value="" class="form__option" selected>REM</option>
                        <option value="" class="form__option">RME</option>
                        <option value="" class="form__option">MER</option>
                        <option value="" class="form__option">MRE</option>
                        <option value="" class="form__option">ERM</option>
                        <option value="" class="form__option">EMR</option>
                    </select>
                    <input type="range" min="1991" max="2023" value="2020" oninput="this.nextElementSibling.value = this.value" name="" id="" class="form__items--range">
                    <output class="form__range-output">2020</output>
                    <input type="button" value="Search" class="form__items form__button">
                </div>
            </div>
            <div class="main__darkmode">
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
